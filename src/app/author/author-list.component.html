<h3>AUTHOR LIST</h3>
<hr />
<div *ngIf="authors == null">
    NO AUTHORS
</div>
<div *ngIf="authors != null">
    <div class="row">
        <div class="col-md-3"><h4>AUTHOR NAME</h4></div>
    </div>
    <div class="row" *ngFor="let author of authors">
        <div class="col-md-3">
            <a [routerLink]="['/author/', author.AuthorId]">
                {{ author.FirstName }} {{ author.LastName }}
            </a>
        </div>
    </div>
</div>

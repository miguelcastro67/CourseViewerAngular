<h3>RECENTLY VIEWED COURSES</h3>
<hr />
<div *ngIf="authenticationService.loggedIn">
    <div *ngIf="recentlyViewed == null || recentlyViewed.length == 0">
        NO COURSES RECENTLY VIEWED
    </div>
    <div *ngIf="recentlyViewed != null && recentlyViewed.length != 0">
        <a (click)="clearList()" href>clear</a>
        <div class="row">
            <div class="col-md-5"><h4>COURSE NAME</h4></div>
            <div class="col-md-3"><h4>AUTHOR</h4></div>
            <div class="col-md-3"><h4>LAST VIEWED</h4></div>
        </div>
        <div class="row" *ngFor="let recentItem of recentlyViewed">
            <div class="col-md-5">
                <a [routerLink]="['/course/', recentItem.CourseId]">
                    {{ recentItem.Course.CourseName }}
                </a>
            </div>
            <div class="col-md-3">{{ recentItem.Course.Author.FirstName + ' ' + recentItem.Course.Author.LastName }}</div>
            <div class="col-md-3">{{ recentItem.ViewedOn | date : 'medium' }}</div>
        </div>
    </div>
</div>
<div *ngIf="!authenticationService.loggedIn">
    NOT LOGGED IN
</div>

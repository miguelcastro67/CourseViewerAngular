<h4>COURSE MODULES</h4>
<div class="row">
    <div class="col-md-6">
        <h4>MODULE NAME</h4>
    </div>
    <div class="col-md-1"></div>    
    <div class="col-md-2" style="text-align: right">
        <h4>DURATION</h4>
    </div>    
</div>
<div class="row" *ngFor="let module of course?.Modules; let i = index">
    <div class="col-md-6">
        {{ i + 1 }} - {{ module.Title }}
    </div>
    <div class="col-md-1"></div>    
    <div class="col-md-2" style="text-align: right">
        {{ timeFormat(module) }}
    </div> 
</div>

<form class="form-horizontal">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Create a New Account</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" [(ngModel)]="regInfo.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name" [(ngModel)]="regInfo.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLogin" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputLogin" name="inputLogin" placeholder="Email" [(ngModel)]="regInfo.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" [(ngModel)]="regInfo.password">
                </div>
            </div>
        </div>
        <div class="panel-footer" style="text-align: right">
            <button type="button" class="btn btn-primary" (click)="Register()">Register</button>
        </div>
    </div>
</form>
